{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- loading base stylesheet -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <!-- cdn for fonts -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <!-- cdn for bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- cdn for icons -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
  <!-- cdn for jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- <script src="{% static 'js/jquery.table2excel.js' %}" type="text/javascript"></script> -->
  <!-- cdn for apex charts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <title>{% block title %}{% endblock title %}</title>
</head>

<body class="skeleton">
  <div class="topnav" id="navbar">
    <div class="float-start">
      <img src="https://uploads-ssl.webflow.com/629b1dcd203ede987b4789e8/62a7035f0a53a20d320bedec_Untitled_design-14-removebg-preview.png" alt="Company Logo"
        width="150" height="30" style="margin-top: 5px;">
    </div>
    <div class="float-end">
      <ul>
        <a class="nav-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNotification"
          aria-controls="offcanvasNotification">
          <i class="fi fi-rs-bell"></i>
        </a>
        <a class="nav-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSettings"
          aria-controls="offcanvasSettings">
          <i class="fi fi-rs-settings"></i>
        </a>
        <a class="nav-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasHelp"
          aria-controls="offcanvasHelp">
          <i class="fi fi-rs-info"></i>
        </a>
        <a class="nav-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasProfile"
          aria-controls="offcanvasProfile">
          <i class="fi fi-rs-at"></i>
        </a>
      </ul>
    </div>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNotification"
    aria-labelledby="offcanvasNotificationsLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasNotificationsLabel">Notifications</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      Notifications shown here
    </div>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasSettings" aria-labelledby="offcanvasSettingsLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasSettingsLabel">Settings</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      Settings here
    </div>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasHelp" aria-labelledby="offcanvasHelpLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasHelpLabel">Help</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      we can help u here!
    </div>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasProfile" aria-labelledby="offcanvasProfileLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasProfileLabel">Profile</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <h4>This is profile</h4>

      <a class="h4 navbar-brand" href="/auth/logout/">
        <i class="fi fi-rs-sign-out-alt"></i>
      </a>

    </div>
  </div>

  <div class="sidenav">
    <a href="/" class="{% block current1 %}{% endblock current1 %}">
      <b>
        <i class="fi fi-rs-home"></i> Home
      </b></a>
    <a href="/accounts" class="{% block current2 %}{% endblock current2 %}">
      <b>
        <i class="fi fi-rs-document"></i> Accounts
      </b></a>
    <a href="/analytics" class="{% block current3 %}{% endblock current3 %}">
      <b>
        <i class="fi fi-rs-chart-histogram"></i> Analytics
      </b></a>
    <a href="/taxes" class="{% block current4 %}{% endblock current4 %}">
      <b>
        <i class="fi fi-rs-hourglass-end"></i> Taxes
      </b> </a>
    <a href="/help" class="{% block current5 %}{% endblock current5 %}">
      <b>
        <i class="fi fi-rs-info"></i> Help
      </b> </a>
    <a href="/profile" class="{% block current6 %}{% endblock current6 %}">
      <b>
      <i class="fi fi-rs-at"></i> Profile
      </b> </a>
  </div>
  <div class="main">

    {% block content %}{% endblock content %}

  </div>
  <script>
    window.onscroll = function () {
      myFunction()
    };

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
  </script>
</body>

</html>
