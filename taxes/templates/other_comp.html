{% extends 'taxes_base.html' %}
{% load static %}
{% block title %}Taxes | Other Taxes{% endblock title %}
{% block active3 %}active{% endblock active3 %}
{% block taxhead %} Other Compliances {% endblock taxhead %}

{% block body %}
<div class="accordion" id="accordionPanelsStayOpenExample">
  
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" onclick="showPending('PFstatus')">Pending</button>
    <button type="button" class="btn btn-primary" onclick="showAll('PFstatus')">See All</button>
  </div>
  <br><br>
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
        Status of Provident Fund Payment
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
      <div class="accordion-body row" id="pf_status">
        
      </div>
    </div>
  </div>

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" onclick="showPending('ESICstatus')">Pending</button>
    <button type="button" class="btn btn-primary" onclick="showAll('ESICstatus')">See All</button>
  </div>
  <br><br>
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
        Status of ESIC Payment
      </button>
    </h2>
    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
      <div class="accordion-body row" id="esic_status">
       
      </div>
    </div>
  </div>

</div>
{% endblock body %}


{% block script %}
<script src="{% static 'js/other.js' %}"></script>
{% endblock script %}
